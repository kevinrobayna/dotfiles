# vim:fileencoding=utf-8:ft=conf:foldmethod=marker

include theme.conf

# ===== Config =====
font_size 14.0
font_family      Inconsolata
enable_audio_bell no
copy_on_select yes
editor vim

remember_window_size  yes
initial_window_width  680
initial_window_height 720

enabled_layouts tall:bias=70, tall:bias=30, horizontal, stack

window_border_width 1.0
window_margin_width 0.0
single_window_margin_width 0.0
window_padding_width 8.0

# tab bar styles
tab_bar_margin_width 1.0
tab_bar_style separator
tab_title_template "{fmt.fg.c2c2c2}{title}"
active_tab_title_template "{fmt.fg._fff}{title}"
tab_separator " â”‚ "
tab_bar_edge top
active_tab_font_style   normal
inactive_tab_font_style normal

scrollback_lines -1

allow_remote_control yes
env PATH=/usr/local/bin:${PATH}
macos_titlebar_color background
macos_option_as_alt right
macos_quit_when_last_window_closed yes
macos_traditional_fullscreen no
macos_show_window_title_in none

# ===== Mappings =====

# open new split (window) with cmd+d retaining the cwd
map cmd+w close_window
map cmd+shif+n new_os_window
map cmd+d launch --location=hsplit --cwd=current
map cmd+shift+d launch --location=vsplit --cwd=current

# open new tab with cmd+t
map cmd+t new_tab

# switch between next and previous splits
map cmd+]        next_window
map cmd+[        previous_window

# clear the terminal screen
map cmd+k combine : clear_terminal scrollback active : send_text normal,application \x0c

# jump to beginning and end of word
map alt+left send_text all \x1b\x62
map alt+right send_text all \x1b\x66

# jump to beginning and end of line
map cmd+left send_text all \x01
map cmd+right send_text all \x05

# Map cmd + <num> to corresponding tabs
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# changing font sizes
map cmd+equal    change_font_size all +2.0
map cmd+minus    change_font_size all -2.0
map cmd+0        change_font_size all 0

map cmd+c        copy_to_clipboard
map cmd+v        paste_from_clipboard

# search on terminal
map cmd+f launch --type=overlay --stdin-source=@screen_scrollback fzf --no-sort --no-mouse --exact -i
